<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- animation cdn -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <title>Document</title>
  </head>

  <body>
    <!-- sidebar start -->
    <aside>
      <div class="w-full h-screen bg-zinc-500 hidden" id="demo">
        <div class="flex justify-end w-full px-4 pt-8">
          <img
            src="./assets/img/cencel.svg"
            onclick="closeSide()"
            class="w-10"
            alt=""
          />
        </div>
      </div>
    </aside>
    <!-- navbar -->
    <nav class="flex justify-between 2xl:px-48 px-4 h-24 items-center w-full">
      <div>
        <h1 class="font-serif font-bold text-white sm:text-6xl text-4xl">K</h1>
      </div>
      <div class="2xl:flex gap-20 items-center hidden">
        <ul
          class="flex gap-8 uppercase text-white font-semibold text-md font-serif"
        >
          <li data-aos="fade-down">
            <a href="#">Home</a>
          </li>
          <li data-aos="fade-down" data-aos-duration="500">
            <a href="#">About Me</a>
          </li>
          <li data-aos="fade-down" data-aos-duration="1000">
            <a href="#">Portfolio</a>
          </li>
          <li data-aos="fade-down" data-aos-duration="1500">
            <a href="#">Services</a>
          </li>
          <li data-aos="fade-down" data-aos-duration="2000">
            <a href="#">Experience</a>
          </li>
        </ul>
        <button
          class="bg-gradient-to-r from-[#005b96] to-[#6497b1] py-2 px-6 rounded-md text-white"
        >
          Contact ME
        </button>
      </div>
      <div class="2xl:hidden block">
        <img
          src="./assets/img/menu.svg"
          onclick="openSide()"
          class="w-10"
          alt=""
        />
      </div>
    </nav>
    <!-- navbar ends -->

    <!-- Banner start -->
    <section>
      <div class="w-full h-screen flex justify-center items-center">
        <div class="w-full">
          <div class="wrapper">
            <svg>
              <text x="50%" y="50%" dy=".35em" text-anchor="middle">
                I'm a Frontend developer
              </text>
            </svg>
          </div>
        </div>
      </div>
    </section>
    <!-- change cursor  -->
    <div class="cursor"></div>
    <!-- particles -->
    <div id="particles-js"></div>
    <!-- script -->
    <script src="./assets/script.js"></script>
    <!-- animation js cdn -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
